<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Ghost Forest | Game</title>
</head>
<body>
    <form class="login-form">

        <div class="start-game">
          <h1>Ghost Forest</h1>
          <div class="instructions">
           <h3> Instructions!</h3>
           <img class="attention" src="./image/attention.jpg" alt="attention">
          </div>
          <p> Help the lost girl <strong> avoiding </strong> the ghosts in the forest!</p>

        <div class="arrows">
          <img class="keypad" src="./image/arrows.png" alt="arrow-btn">  
          <ul>
           <li> Arrow Up to move up.
           <li> Arrow Down to move down.
           <li> Arrow Left to move left.
           <li> Arrow Right to move right.
          </ul>
        </div>
          <br>
        </div>
    
        <button type="click" class="login-button">Start Game</button>
      </form>
      <br>
    </body>
<footer>Developed by Bernard & Hesam | 2023</footer>
<script src="./js/src.js"></script>
</body>
</html>
